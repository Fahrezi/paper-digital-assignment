<script>
  if('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      if(!navigator.serviceWorker.controller) {
        navigator.serviceWorker.register('./serviceWorker.js')
          .then((reg) => console.log('Success: ', reg.scope))
          .catch((err) => console.err(err));
      }
    })
  }

  const redirectList = document.getElementsByClassName('redirect');
  const redirect0 = redirectList.item(0);
  const redirect1 = redirectList.item(1);
  const redirect2 = redirectList.item(2);

  redirect0.addEventListener('click', () => redirect0.classList.toggle('active'));
  redirect1.addEventListener('click', () => redirect1.classList.toggle('active'));
  redirect2.addEventListener('click', () => redirect2.classList.toggle('active'));
</script>
